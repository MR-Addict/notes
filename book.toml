[book]
authors = ["MR-Addict"]
description = "我的笔记(方便施展Copy+Paste魔法)"
language = "zh-CN"
multilingual = false
src = "src"
title = "我的笔记"

[build]
build-dir = "book"
create-missing = false
use-default-preprocessors = false

[output.html]
default-theme = "Light"
preferred-dark-theme = "Ayu"
curly-quotes = true
mathjax-support = false
no-section-label = false
git-repository-url = "https://github.com/mr-addict/notes"
edit-url-template = "https://github.com/mr-addict/notes/edit/main/{path}"
additional-css = ["./assets/css/patch.css", "./assets/css/mdbook-admonish.css"]

[output.html.print]
enable = true

[output.html.fold]
enable = true
level = 1

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3
copy-js = true

[preprocessor.embedify]
scroll-to-top.enable = true

[preprocessor.admonish]
assets_version = "3.0.2"
